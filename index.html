<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Proyecto Poker</title>
</head>
<body>
    <form action=""  id="form">
        <div class="form">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Registro&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
            <div class="grupo">
                <input type="text" name="" placeholder="Nombre" id="nombre"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" name="" placeholder="Apellido" id="apellido"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="number" name="" placeholder="Edad" id="edad"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" name="" placeholder="Email" id="email"><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="password" name="password" placeholder="Password" id="password"><span class="barra" ></span>   
            </div>
            <button type="submit">Registrarse</button>
        </div>
    </form>

    <script src="./main.js"></script>


</body>
</html>
