<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Proyecto Poker</title>
</head>
<body>
    <form action=""  id="form">
        <div id="formRegistro">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Registro&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
            <div class="grupo">
                <input type="text" name="" placeholder="Nombre" id="nombre" required><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" name="" placeholder="Apellido" id="apellido"required ><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="number" name="" placeholder="Edad" id="edad" required><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="text" name="" placeholder="Email" id="email" required><span class="barra"></span>
            </div>
            <div class="grupo">
                <input type="password" name="password" placeholder="Password" id="password" required><span class="barra" ></span>   
            </div>
            <div class="grupo">
                <input type="cantidadJugadores" name="cantidadJugadores" placeholder="cantidadJugadores" id="cantidadJugadores" required><span class="barra" >
            </div>
            <button type="submit" id="registrar">Registrarse</button>
        </div>
    </form>
    <div id="divInicio">
        
    </div>

    

    <script src="./main.js"></script>
